<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Timely</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 24px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #94a3b8;
            font-size: 14px;
        }
        
        .event-list {
            margin-bottom: 24px;
        }
        
        .event-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .event-card:active {
            transform: scale(0.98);
            background: #273548;
        }
        
        .event-name {
            color: white;
            font-size: 18px;
            font-weight: 500;
        }
        
        .event-time {
            color: #10b981;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        .empty-state {
            text-align: center;
            padding: 48px 0;
            color: #64748b;
        }
        
        .empty-state p {
            margin-bottom: 8px;
        }
        
        .empty-state small {
            font-size: 14px;
        }
        
        .add-form {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }
        
        .add-form input {
            width: 100%;
            background: #0f172a;
            border: none;
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            margin-bottom: 12px;
            outline: none;
        }
        
        .add-form input:focus {
            box-shadow: 0 0 0 2px #10b981;
        }
        
        .button-group {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-primary {
            flex: 1;
            background: #10b981;
            color: white;
        }
        
        .btn-secondary {
            background: #334155;
            color: white;
            padding: 10px 20px;
        }
        
        .btn-add {
            width: 100%;
            background: #10b981;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            margin: 0 16px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 24px;
        }
        
        .modal-header h3 {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        
        .modal-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .btn-reset {
            background: #3b82f6;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Timely</h1>
            <p>Track how long it's been since you last did something</p>
        </div>
        
        <div id="eventList" class="event-list"></div>
        
        <div id="emptyState" class="empty-state hidden">
            <p>No events tracked yet</p>
            <small>Click the button below to add your first event</small>
        </div>
        
        <div id="addForm" class="add-form hidden">
            <input 
                type="text" 
                id="eventNameInput" 
                placeholder="Event name (e.g., 'Went to the gym')"
                autocomplete="off"
            >
            <div class="button-group">
                <button class="btn btn-primary" onclick="addEvent()">Add Event</button>
                <button class="btn btn-secondary" onclick="cancelAdd()">Cancel</button>
            </div>
        </div>
        
        <button id="addButton" class="btn btn-add" onclick="showAddForm()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add New Event
        </button>
    </div>
    
    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-actions">
                <button class="btn btn-reset" onclick="resetEvent()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
                    </svg>
                    Reset Counter (I did this today)
                </button>
                <button class="btn btn-delete" onclick="deleteEvent()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        <line x1="10" y1="11" x2="10" y2="17"></line>
                        <line x1="14" y1="11" x2="14" y2="17"></line>
                    </svg>
                    Delete Event
                </button>
            </div>
        </div>
    </div>

    <script>
        // State management
        let events = [];
        let selectedEventId = null;
        let updateInterval = null;
        
        // Load events from localStorage
        function loadEvents() {
            const stored = localStorage.getItem('timeSinceEvents');
            if (stored) {
                try {
                    events = JSON.parse(stored);
                } catch (e) {
                    console.error('Error loading events:', e);
                    events = [];
                }
            }
            renderEvents();
        }
        
        // Save events to localStorage
        function saveEvents() {
            localStorage.setItem('timeSinceEvents', JSON.stringify(events));
        }
        
        // Format time since
        function formatTimeSince(timestamp) {
            const diff = Date.now() - timestamp;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) {
                const remainingHours = hours % 24;
                return `${days}d ${remainingHours}h`;
            } else if (hours > 0) {
                const remainingMinutes = minutes % 60;
                return `${hours}h ${remainingMinutes}m`;
            } else if (minutes > 0) {
                const remainingSeconds = seconds % 60;
                return `${minutes}m ${remainingSeconds}s`;
            } else {
                return `${seconds}s`;
            }
        }
        
        // Render events
        function renderEvents() {
            const eventList = document.getElementById('eventList');
            const emptyState = document.getElementById('emptyState');
            
            if (events.length === 0) {
                eventList.innerHTML = '';
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                eventList.innerHTML = events.map(event => `
                    <div class="event-card" onclick="openModal(${event.id})">
                        <span class="event-name">${escapeHtml(event.name)}</span>
                        <span class="event-time" id="time-${event.id}">${formatTimeSince(event.lastDone)}</span>
                    </div>
                `).join('');
            }
        }
        
        // Update times
        function updateTimes() {
            events.forEach(event => {
                const timeElement = document.getElementById(`time-${event.id}`);
                if (timeElement) {
                    timeElement.textContent = formatTimeSince(event.lastDone);
                }
            });
        }
        
        // Show add form
        function showAddForm() {
            document.getElementById('addForm').classList.remove('hidden');
            document.getElementById('addButton').classList.add('hidden');
            document.getElementById('eventNameInput').focus();
        }
        
        // Cancel add
        function cancelAdd() {
            document.getElementById('addForm').classList.add('hidden');
            document.getElementById('addButton').classList.remove('hidden');
            document.getElementById('eventNameInput').value = '';
        }
        
        // Add event
        function addEvent() {
            const input = document.getElementById('eventNameInput');
            const name = input.value.trim();
            
            if (name) {
                const newEvent = {
                    id: Date.now(),
                    name: name,
                    lastDone: Date.now()
                };
                events.push(newEvent);
                saveEvents();
                renderEvents();
                cancelAdd();
            }
        }
        
        // Handle Enter key in input
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('eventNameInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addEvent();
                }
            });
        });
        
        // Open modal
        function openModal(eventId) {
            selectedEventId = eventId;
            const event = events.find(e => e.id === eventId);
            if (event) {
                document.getElementById('modalTitle').textContent = event.name;
                document.getElementById('modal').classList.add('show');
            }
        }
        
        // Close modal
        function closeModal(event) {
            if (!event || event.target.id === 'modal') {
                document.getElementById('modal').classList.remove('show');
                selectedEventId = null;
            }
        }
        
        // Reset event
        function resetEvent() {
            if (selectedEventId) {
                events = events.map(event => 
                    event.id === selectedEventId 
                        ? { ...event, lastDone: Date.now() }
                        : event
                );
                saveEvents();
                renderEvents();
                closeModal();
            }
        }
        
        // Delete event
        function deleteEvent() {
            if (selectedEventId) {
                events = events.filter(event => event.id !== selectedEventId);
                saveEvents();
                renderEvents();
                closeModal();
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize app
        loadEvents();
        
        // Update times every second
        updateInterval = setInterval(updateTimes, 1000);
        
        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
