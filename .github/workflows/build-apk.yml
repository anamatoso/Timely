name: Build Android APK

on:
  push:
    tags:
      - 'v*'  
  workflow_dispatch:  

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          yes | sdkmanager --licenses
      
      - name: Setup Gradle 8.x
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5
      
      - name: Remove system Gradle to force Gradle 8.x
        run: |
          sudo rm -f /usr/bin/gradle
          sudo ln -s $(which gradle) /usr/bin/gradle
          gradle --version
      
      - name: Install Cordova
        run: npm install -g cordova
      
      - name: Install dependencies
        run: npm install
      
      - name: Add Android platform
        run: cordova platform add android@12.0.1
      
      - name: Build Debug APK (not release bundle)
        run: cordova build android
      
      - name: Rename APK to timely.apk
        run: mv platforms/android/app/build/outputs/apk/debug/app-debug.apk platforms/android/app/build/outputs/apk/debug/timely.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: timely
          path: platforms/android/app/build/outputs/apk/debug/timely.apk
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: platforms/android/app/build/outputs/apk/debug/timely.apk
          body: |
            ### Installation Instructions
            1. Download the APK file below
            2. Transfer it to your Android phone
            3. Enable "Install from Unknown Sources" in Settings > Security
            4. Open the APK and install

          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}