name: Build Android APK

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.0.1, etc.
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
          yes | sdkmanager --licenses
      
      - name: Setup Gradle 8.x
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.5
      
      - name: Remove system Gradle to force Gradle 8.x
        run: |
          sudo rm -f /usr/bin/gradle
          sudo ln -s $(which gradle) /usr/bin/gradle
          gradle --version
      
      - name: Install Cordova
        run: npm install -g cordova
      
      - name: Install dependencies
        run: npm install
      
      - name: Add Android platform
        run: cordova platform add android@12.0.1
      
      - name: Build APK
        run: |
          cordova plugin remove cordova-plugin-splashscreen
          cordova build android --release
      
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk
          body: |
            ## Time Since App - Release ${{ github.ref_name }}
            
            ### Installation Instructions
            1. Download the APK file below
            2. Transfer it to your Android phone
            3. Enable "Install from Unknown Sources" in Settings > Security
            4. Open the APK and install
            
            ### What's New
            - Initial release of Time Since tracker app
            - Track multiple events simultaneously
            - Local storage (no internet required)
            - No ads, no tracking
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}